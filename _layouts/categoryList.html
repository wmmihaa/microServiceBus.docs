---
layout: default
---

<h1>{{page.title}}</h1>
<div class="home">
   
    <ul class="post-list">
      {% assign sorted_pages = site[page.category] | sort:"order" %} 

      {% for post in sorted_pages %}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <p>{{ post.description }}</p>
      </li>
      {%- endfor -%}
    </ul>


</div>
