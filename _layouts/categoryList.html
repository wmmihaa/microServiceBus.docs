---
layout: default
---

<h1>{{page.title}}</h1>
<div class="row">
    <div class="col-md-8">   
        <ul class="post-list">
          {% assign sorted_pages = site[page.category] | sort:"order" %} 
          {% for post in sorted_pages %}
          <li>
            <h4>
              <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
              </a>
            </h4>
            <p style="font-style: italic;">{{ post.description }}</p>
          </li>
          {%- endfor -%}
        </ul>
    </div>
</div>
